{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">

<div class="list-group">

<a href="{% url 'education' %}" class="list-group-item list-group-item-action" aria-current="true">All</a>
<a href="{% url 'educationdata' 'Maths' %}" class="list-group-item list-group-item-action" aria-current="true">Maths</a>

<a href="{% url 'educationdata' 'Science' %}" class="list-group-item list-group-item-action" aria-current="true">Science</a>
<a href="{% url 'educationdata' 'Sst' %}" class="list-group-item list-group-item-action" aria-current="true">Sst</a>
<a href="{% url 'educationdata' 'Hindi' %}" class="list-group-item list-group-item-action" aria-current="true">Hindi</a>
<a href="{% url 'educationdata' 'English' %}" class="list-group-item list-group-item-action" aria-current="true">English</a>


</div>

  </div>
  <div class="col-sm-8 offset-sm-1">
        <div class="row">
        
        {% for product in maths %}
        
        <div class="col-sm-4 mb-4 text-center">
        <a href="{% url 'product-detail' product.id %}" class="btn">
        <div class="item">
        <img src="{{product.product_img.url}}" alt="" height="300">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold">Rs.{{product.discounted_price}}
        <small class="fw light text-decoration-line-through">{{product.selling_price}}</small></div>


        </div>
        
        
        
        </a>
        
        </div>
        
        {% endfor %}
        
        
        </div>
  </div>
 </div>
</div>
{% endblock main-content %}
